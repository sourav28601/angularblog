<section class="login-wrap mtb-40">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <h1>Administrator Login</h1>
                    <form [formGroup]="data" (ngSubmit)='login()'>
                        <div class="form-group">
                            <input type="text" formControlName="email" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <!-- <a href="dashboard.html" class="btn btn-primary">Log In</a> -->
                            <button type="submit" class="btn loginBtn bg-primary text-white">Log In</button>&nbsp;
                            <a href="/register" class="btn btn-danger">Register</a>
                        </div>
                    </form>
                </div>         
            </div>
        </div>
    </div>
</section>
