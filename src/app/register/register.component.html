<section class="login-wrap mtb-40">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <h1>Registration</h1>
                    <form [formGroup]="data" (ngSubmit)='register()'>
                        <div class="form-group">
                            <input type="text" formControlName="name"  class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="text" formControlName="email"  class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password"  class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="confirm_password"  class="form-control" placeholder="Confirm Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-warning">Submit</button>&nbsp;
                            <a href="/login" class="btn btn-secondary">Log In</a>
                        </div>
                        <div class="form-group">
                            <!-- <a href="/login" class="btn btn-primary">Log In</a> -->
                        </div>
                    </form>
                </div>         
            </div>
        </div>
    </div>
</section>
