<!-- banner section start -->
<section>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active img-fluid">
                <img src="/assets/assets/images/rj1.jpg" class="d-block w-100" alt="...">
               
            </div>
            <div class="carousel-item img-fluid">
                <img src="/assets/assets/images/rj2.jpg" class="d-block w-100" alt="...">
                <!-- <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div> -->
            </div>
            <div class="carousel-item img-fluid">
                <img src="/assets/assets/images/rj8.jpg" class="d-block w-100" alt="...">
                <!-- <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p>
                </div> -->
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<!-- banner section end -->

<!-- blog section start -->
<section>
    <div class="album py-5 bg-light">
            
        <div class="container">
    
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            
            <div class="col" *ngFor="let d of data">
              <div class="card shadow-sm">
                <img src="http://127.0.0.1:8000/upload/{{d.image}}" class="d-block w-100" alt="...">
                <div class="card-body">
                    <h5 style="color: #ff5f5f ;">
                        {{d.title}}
                    </h5>
                  <p class="card-text">{{d.description.slice(0,90)}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a [routerLink]="['blogdetail/',d.id]"  class="btn btn-secondary">Read more...</a>
                    </div>
                    <small class="text-muted"></small>
                  </div>
                </div>
              </div>
            </div>
          
          </div>
        </div>
      </div>
</section>

<!-- blog section end -->
